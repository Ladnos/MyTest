<!DOCTYPE html>

<head>

<body>
  
  <header>
    <div id="bpp">
      <nav class="navbar navbar-expand-lg bg-light">
           <div class="container-fluid">
             <a class="navbar-brand" href="index.html">Главная</a>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                   <a class="nav-link active" aria-current="page" href="/test.html">Cоздать собственный тест</a>

                 <li class="nav-item position-absolute end-0">
                   <div v-if="!logging.log">
                     <a class="nav-link" href="./profile.html">Профиль</a>

                     <a class="nav-link" href="./profile.html">{{logging.name}}</a>

   </header>
          <div id="app">
            <div v-for="(item, index) in test" :key="index" style="display: inline-block; margin: 15px; ">

                <div class="card" style="width: 18rem; ">
                    <img v-bind:src=item.img class="card-img-top" style="height: 15rem; width: auto;">
                    <div class="card-body">
                      <h5 class="card-title">{{item.test.name}}</h5>
                      <p class="card-text">{{item.test.opis}}</p>
                      <a :id = index v-on:click="perehod" class="btn btn-primary">пройти тест</a>
                    </div>
                  </div>
                
            </div>
        </div>
        
    <script src="/main.js"></script>
