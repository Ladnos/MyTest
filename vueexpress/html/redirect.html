<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="bpp">
          <nav class="navbar navbar-expand-lg bg-light">
               <div class="container-fluid">
                 <a class="navbar-brand" href="index.html">Главная</a>
                 <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="/test.html">Cоздать собственный тест</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="/registration.html">Регистрация</a>
                     </li>
                     <li class="nav-item position-absolute end-0">
                       <div v-if="!logging.log">
                         <a class="nav-link" href="./profile.html">Профиль</a>
                       </div>
                       <div v-else>
                         <a class="nav-link" href="./profile.html">{{logging.name}}</a>
                       </div>
                     </li>
                   </ul>
                 </div>
               </div>
             </nav>
        </div>
       </header>
    <div id="app" >
        <div class="vid" v-for="(item, index) in danno.test.voprosi" :key="index" :id = index>
            <h4>{{item.name}}</h4>
            <p>{{danno.test.opis}}</p>
            <img :src = item.img alt="">
            <h5>{{item.text}}</h5>
            <div style="display: inline-block;"v-for="(pred, indeks) in item.otvets" :key="indeks">
                <div v-if="!item.check" :id = indeks>
                    <input type="checkbox" :name ='"radiobtn"+ index' :id = indeks @change = 'selectCheck'>
                    <span>{{pred.text}}</span>
                </div>
                <div v-else>
                  <input type="radio" :name ='"radiobtn"+ index' :id = indeks @change = 'selectRadio'>
                  <span>{{pred.text}}</span>
                </div>
            </div>
            <button @click = 'submit'>отправить ответ</button>
        </div>
    </div>
</body>
<script src="/perehod.js"></script>
<script src="/js/auth.js"></script>

</html>
